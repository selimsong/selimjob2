<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<style type="text/css">
body {
	font: 1em/150% Arial, Helvetica, sans-serif;
	margin:0px;
	padding:0px;
}
a {
	color: #669;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
h1 {
	font: bold 36px/100% Arial, Helvetica, sans-serif;
}
#pagewrap {
	width: 960px;
	height:983px;
	margin: 0px auto;
	background:url(bg.jpg) no-repeat scroll top center;
}
#header {
	height: 180px;
}
#content {
	float: left;
}

#footer {
	clear: both;
}

/************************************************************************************
MEDIA QUERIES
*************************************************************************************/
/* for 980px or less */
@media screen and (max-width: 980px) {
	
	#pagewrap {
		width: 94%;
	}

}

/* for 700px or less */
@media screen and (max-width: 700px) {

	#content {
		width: auto;
		float: none;
	}


}

/* for 480px or less */
@media screen and (max-width: 480px) {

	#header {
		height: auto;
	}
	h1 {
		font-size: 24px;
	}


}

/* border & guideline (you can ignore these) */
#content {
	
}



</style>
</head>

<body>

<div id="pagewrap">

	<div id="header">

	</div>

	<div id="content">
		<h2></h2>
		<p></p>

	</div>


	
	<div id="footer">
	
	</div>

</div>

</body>
</html>
